<!--
     Git e GITHUB são coisa DIFERENTES

    O que é ?
        -Versionador de código (Controle de versão)

    Problemas que podemos ter em um projeto ?
        - Dificuldade de controlar diversas versões
        - Dificuldade de trabalhar com diversas pessoas no mesmo projeto ao mesmo tempo.
        - dificuldade de voltar a versão especifica do seu código
        - Saber quem fez, qual mudança  e quando
        - Organizar "Tudo"    

    O que o Git resolve:
        - Git permite "viajar no tempo"
        - Permite que diversas pessoas trabalhem no mesmo projeto ao mesmo tempo.  
        - Voltar para versões especificas
        - Comparar dois arquivos
        - Saber quem modificou um arquivo e quando
        - Se fizer algo errado, permite voltar ao exato momento desejado.
-->
